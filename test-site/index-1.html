<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My test page</title>
   <!-- 注释内容  
    <h1>主标题</h1>
    <h2>顶层标题</h2>
    <h3>子标题</h3>
    <h4>次子标题</h4>
   -->
  </head>
  <body>
   
  <p>Mozilla 是一个全球社区，这里聚集着来自五湖四海的</p>
  
  <ul> 
    <li>技术人员
      <a href="https://www.baidu.com/">baidu 百度</a>
    </li>
   <li>思考者</li>
    <li>建造者</li>
  </ul>

  <p>我们致力于……</p>
 <!-- 注释内容
      <p>这是一个段落</p>
      无序列表（Unordered List）中项目的顺序并不重要，就像购物列表。
      用一个 <ul> 元素包围。
      有序列表（Ordered List）中项目的顺序很重要，就像烹调指南。
      用一个 <ol> 元素包围。
      列表的每个项目用一个列表项目（List Item）元素 <li> 包围。
    -->

   <p>我的猫咪脾气<strong>爆</strong>:)</p> 
  <!-- 注释内容  
    本例首先使用 <p> 标签，然后是 <strong> 标签，
    因此要先结束 <strong> 标签，最后再结束 <p> 标签。
   -->
    <img src="images/1.jpg" alt="测试图片">
      <!-- 注释内容  
    像之前所讲，该元素通过包含图像文件路径的地址属性 src，
    可在所在位置嵌入图像。
    该元素还包括一个替换文字属性 alt，是图像的描述内容，
    有些错误使图像无法显示，可以试着故意将 src 属性里的路径改错。
    保存并刷新页面就可以在图像位置看到.
    !!!!!!!如果图片在父菜单加--；如“--images/1.jpg”
   -->
   <a>Mozilla 宣言</a>
   <a href="">Mozilla 宣言</a>
   <a href="https://www.baidu.com/">baidu 百度</a>
   <!--
     <a> — a 是 "anchor" （锚）的缩写。
       植入一个链接
       href 超文本引用（ hypertext reference）
   -->
  </body>
</html>
