 <!-- 注释内容
      <p>这是一个段落</p>
      无序列表（Unordered List）中项目的顺序并不重要，就像购物列表。
      用一个 <ul> 元素包围。效果是一个个点。
      有序列表（Ordered List）中项目的顺序很重要，就像烹调指南。
      用一个 <ol> 元素包围。效果是1,2,3,4,5，。。。
      列表的每个项目用一个列表项目（List Item）元素 <li> 包围。
    -->

  <!-- 注释内容  
    br--单标签，换行
    hr--单标签，加横线
    本例首先使用 <p> 标签，然后是 <strong> 标签，
    因此要先结束 <strong> 标签，最后再结束 <p> 标签。
   -->

    <img src="images/1.jpg" alt="测试图片" width="500">
      <!-- 注释内容  
    地址属性 src，可在所在位置嵌入图像。
    替换文字属性 alt，是图像的描述内容，
    width宽度属性
    有些错误使图像无法显示，可以试着故意将 src 属性里的路径改错。
    保存并刷新页面就可以在图像位置看到.
    !如果图片在父菜单加--，如“--images/1.jpg”
    或者直接用图片地址（包括网页地址）
   -->
   <a>Mozilla 宣言</a>
   <a href="">Mozilla 宣言</a>
   <a href="https://www.baidu.com/" target="blank">
    baidu 百度
  </a>
   <!--
     <a> — a 是 "anchor" （锚）的缩写。
       植入一个链接
       href 超文本引用（ hypertext reference）
       target="blank"网址打开新页面
       注：src、href、target、class等都是属性，在<>里
   -->
   <div>
     div ?
     <br>  <br>
     <p> 1.常用的标签</p>

     <span>

     </span>

   </div>
   <!--
   1.常用的标签
  div：分小节（方便自己查看）
  span：隔离一段中的某些内容（方便后续CSS美化）【为什么用span不用div？】
  list：分项（类比word里的符号/数字列表按钮）
  form：表单 表格
  button：按钮
  header：网页上方的菜单栏
  nav：菜单栏中应有的导航链接放置处【语义化：是header的子元素】
   -->
